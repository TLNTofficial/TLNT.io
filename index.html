<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="main.min.css">
  </head>
  <body>
    <header class="content-block header">

      <div data-rellax-speed="5" class="parallax--top column column--left">
        <div class="col-content">
          <h1><span>TLNT</span><br />Crypto<br />for talents</h1>
          <div class="btn-wrap btn-wrap__right">
            <button class="btn btn--outline btn--white">Download whitepaper</button>
            <button class="btn btn--fill btn--white">Join now</button>
          </div>
        </div>
      </div><!--
      --><div data-rellax-speed="-5" class="parallax--top column column--center">
          <div class="image-bg" style="background-image: url('images/Slide_01.png')"></div>
      </div><!--
      --><div data-rellax-speed="-3" class="parallax--top column column--right">
          <div class="image-bg" style="background-image: url('images/Slide_01.png')"></div>
      </div>
    </header>

    <div class="content-block">

      <div data-rellax-speed="-7" class="parallax--center column column--left">

        <div class="col-content"></div>
      </div><!--
      --><div data-rellax-speed="-5" class="parallax--center column column--center">
        <div class="col-content"></div>
      </div><!--
      --><div class="parallax--center column column--right">
        <div class="col-content"></div>
      </div>
    </div>

    <div class="content-block content-chart">

      <div data-rellax-speed="-7" class="parallax--center column column--left">

        <div class="col-content">
          <div class="chartLegend" id="myChartLegend">
            <!-- Here will be the legend -->
          </div>
        </div>
      </div><!--
      --><div data-rellax-speed="-5" class="parallax--center column column--center">
        <div class="col-content">
          <div class="chart-container">

            <div id="canvas-holder" class="render">
                <canvas height="50%" width="50%" id="chart-area" />
            </div>

          </div>
        </div>
      </div><!--
      --><div class="parallax--center column column--right">
        <!--  THIS IS THE RIGHT ONE-->
        <div class="col-content">
          <h1>250.000.000</br><span>TLNT</span> Tokens</h1>
          <p>250.000.000<span>TLNT</span> tokens will be destributed among Token Sale participants on April 22</p>
        </div>
      </div>
    </div>

    <!-- <div class="content-block">

      <div data-enllax-ratio="0.1" data-enllax-type="foreground" class="column column--left"></div>
      <div data-enllax-ratio="0.7" data-enllax-type="foreground" class="column column--center"></div>
      <div data-enllax-ratio="0.3" data-enllax-type="foreground" class="column column--right"></div>

    </div> -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <!-- <script src="mmkjony-enllax.js-86f5248/jquery.enllax.min.js"></script> -->

    <!--  Libraries-->
    <script src="Chart.bundle.js"></script>
    <script src="chartjs-plugin-deferred.min.js"></script>
    <script src="utils.js"></script>
    <script src="rellax.min.js"></script>

    <!--  Own scirpt -->
    <script src="main.js"></script>
    <script src="main-chart.js" charset="utf-8"></script>
  </body>
</html>
